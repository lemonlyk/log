<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>个人学习日志</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./public/style.css">
  <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <div class="main-header">
      <div class="container">
        <h1>学习日志</h1>
      </div>
    </div>
    <div class="container">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">学习日志</h3>
          </div>
          <div class="panel-body">
              <li class="list-group-item" v-for="item in postLists">
                <a v-bind:href="item.url">{{item.index}}.{{ item.name }}</a>
              </li>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      postLists: []
    },
    methods: {
      fetchData() {
        app.postLists = [{ name: "nodejs调试设置" },
        { name: "实现一个webapp" },
        { name: "js入门(一)" }];
        app.postLists.forEach((element,index,arr) =>{
          element.url = "https://lemonlyk.github.io/log/" + element.name + ".md",
          element.index = index+1;
        });
      }
    }
  });
  app.fetchData();
</script>

</html>
